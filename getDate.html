<script>
	/*
	Ex. getFormattedDate:

	1. Write a function that will display the current date
	in the format:
	dd/mm/yyyy
	2. Should accept an optional delimiter
	3. Handle missing leading 0

	*/
	(function () {
	  var getFormattedDate,
	  fullDate = new Date(),
	  date = fullDate.getDate(),
	  month = fullDate.getMonth() + 1,
	  year = fullDate.getFullYear(),
	  handle02;

	  handle02 = function (val) {
	    return val < 10 ? '0' + val : val;
	  }

	  date = handle02(date);
	  month = handle02(month);
	  year = handle02(year);

	  getFormattedDate = function (delimiter) {
	  	delimiter = delimiter || '/';
	  	return date + delimiter + month + delimiter + year;
	  }

	  // Tests
	  console.log(getFormattedDate());
	  // dd/mm/yyyy
	  console.log(getFormattedDate('-'));
	  // dd-mm-yyyy
	}());

</script>

</body>
