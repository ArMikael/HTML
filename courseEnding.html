<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		(function () {
		  var courseEnd = new Date(2015, 2, 4),
		  currentDate = new Date(),
		  days,
		  daysInMilliSec;

		  days = courseEnd - currentDate;
		  daysInMilliSec = (1000 * 60 * 60 * 24);

		  console.log(Math.floor(days / daysInMilliSec));

		}());
	</script>
</body>
</html>
